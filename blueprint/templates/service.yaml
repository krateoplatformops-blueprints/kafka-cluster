apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.kafka.clusterName }}-lb
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    strimzi.io/name: {{ .Values.kafka.clusterName }}-bridge